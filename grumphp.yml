grumphp:
    hooks_dir: ~
    hooks_preset: local
    git_hook_variables:
        VAGRANT_HOST_DIR: .
        VAGRANT_PROJECT_DIR: /var/www
        EXEC_GRUMPHP_COMMAND: exec
        ENV: { }
    stop_on_failure: true
    ignore_unstaged_changes: false
    hide_circumvention_tip: false
    process_timeout: 60
    ascii:
        failed: grumphp-grumpy.txt
        succeeded: grumphp-happy.txt
    parallel:
        enabled: true
        max_workers: 32
    fixer:
        enabled: true
        fix_by_default: false
    environment:
        files: [ ]
        variables: { }
        paths: [ ]
    tasks:
        phpunit:
            config_file: ~
            testsuite: ~
            group: [ ]
            exclude_group: [ ]
            always_execute: true
            order: null
        phpcs:
            standard: PSR12,
            whitelist_patterns: [ /^app\/(.*)/ ]

        phpmd:
            whitelist_patterns: []
            exclude: [ ]
            report_format: text
            ruleset: [ 'cleancode', 'codesize', 'naming' ]
            triggered_by: [ 'php' ]


    testsuites: [ ]
    extensions: [ ]